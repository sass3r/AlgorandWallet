<p>Importar billetera de frase mnemot√©cnica</p>
<form [formGroup]="importForm" (ngSubmit)="onSubmit(importForm.value)">
    <div>
        <mat-form-field>
            <input matInput type="text" name="walletName" placeholder="Nombre" formControlName="walletName">
            <mat-error *ngIf="!getWalletNameForm().valid && importForm.controls['walletName'].touched">
                {{errorMessage}}
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
        <textarea matInput type="text" name="mnemonic" placeholder="Mnemonic" formControlName="mnemonic"></textarea>
        <mat-error *ngIf="!getMnemonicForm().valid && importForm.controls['mnemonic'].touched">
                {{errorMessage}}
            </mat-error>
        </mat-form-field>
    </div>
    <button mat-raised-button type="submit">Importar</button>
</form>
