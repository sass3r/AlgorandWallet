<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header indigo">
                        <h4 class="card-title text">Transferir</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="transferForm" (ngSubmit)="onSubmit(transferForm.value)">
                            <div>
                                <mat-form-field>
                                    <input matInput type="number" name="amount" placeholder="Monto" formControlName="amount">
                                    <mat-error *ngIf="!getAmountForm().valid && transferForm.controls['amount'].touched">
                                        {{errorMessage}}
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field>
                                    <input matInput type="text" name="address" placeholder="Direccion" formControlName="address">
                                    <mat-error *ngIf="!getAddressForm().valid && transferForm.controls['address'].touched">
                                        {{errorMessage}}
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field>
                                    <input matInput type="text" name="note" placeholder="Nota" formControlName="note">
                                    <mat-error *ngIf="!getNoteForm().valid && transferForm.controls['note'].touched">
                                        {{errorMessage}}
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <button mat-raised-button type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
