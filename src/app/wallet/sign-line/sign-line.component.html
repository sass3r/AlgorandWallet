<form [formGroup]="signForm">
    <div>
        <mat-form-field>
        <input matInput (change)="addressChange($event)" type="text" name="address" placeholder="Firma #{{id}}" formControlName="address">
            <mat-error *ngIf="!getAddressForm().valid && signForm.controls['address'].touched">
                {{errorMessage}}
            </mat-error>
        </mat-form-field>
    </div>
</form>
